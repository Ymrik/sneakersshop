<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <title>Обувь</title>
</head>
<body>
<a href="/">
  <button type="button">Главная</button>
</a>
<a href="/men">
  <button type="button">Мужчинам</button>
</a>
<a href="/women">
  <button type="button">Женщинам</button>
</a>
<a href="/children">
  <button type="button">Детям</button>
</a>
<a href="/winter">
  <button type="button">Зима</button>
</a>
<a href="/summer">
  <button type="button">Лето</button>
</a>
<a href="/spring">
  <button type="button">Весна/Осень</button>
</a>
<a href="/demi">
  <button type="button">Демисезон</button>
</a>
<div sec:authorize="!isAuthenticated()">
  <a href="/login">
    <button type="button">Войти</button>
  </a>
  <a href="/registration">
    <button type="button">Регистрация</button>
  </a>
</div>
<div sec:authorize="isAuthenticated()">
    <a href="/order/bucket">
        <button type="button">Корзина</button>
    </a>
  <span sec:authentication="name">Bob</span>
  <a href="/client/account">
    <button type="button">Личный кабинет</button>
  </a>
    <a href="/client/favourites">
        <button type="button">Избранное</button>
    </a>
    <a href="/logout">
    <button type="button">Выйти</button>
  </a>
</div>
<br>
<i th:text="${searchCriteria.getDescription()}"></i>
<form action="#" th:action="@{/searchPage}" method="post" th:object="${searchCriteria}">
    <input type="hidden" id="nameContains" th:field="*{nameContains}"/>
    <input type="hidden" id="category" th:field="*{category}"/>
    <input type="hidden" id="brand" th:field="*{brand}"/>
    <input type="hidden" id="season" th:field="*{season}"/>
    <input type="hidden" id="sex" th:field="*{sex}"/>
    <input type="hidden" id="minCost" th:field="*{minCost}"/>
    <input type="hidden" id="maxCost" th:field="*{maxCost}"/>
    <input type="hidden" id="premium" th:field="*{premium}"/>
    <input type="hidden" id="ageCategory" th:field="*{ageCategory}"/>
    <div class="form-actions">
        <button type="submit" class="btn">Поиск</button>
    </div>
</form>
<br>
<table>
  <th:block th:each="shoe : ${shoes}">
    <tr>
      <td>
          <a th:href="'/shoe/' + ${shoe.getId()}">
              <b th:text="${shoe.getModelName()}"></b>
          </a>
        <br>
        <img th:src="${shoe.getPhotoUrl()}" style="width:150px;height:160px;">
        <br>
        <b th:text="${shoe.getCost()}"></b>
          <div sec:authorize="isAuthenticated()">
              <a th:href="'/order/add-to-bucket/' + ${shoe.getId()}">
                  <button type="button">Добавить в корзину</button>
              </a>
              <a th:href="'/client/favourites/add/' + ${shoe.getId()}">
                  <button type="button">Добавить в избранное</button>
              </a>
          </div>
      </td>
    </tr>
  </th:block>
</table>
</body>
</html>
