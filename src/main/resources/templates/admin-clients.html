<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Список клиентов</title>
    <link th:href="@{/styles/cssandjs/style.css}" rel="stylesheet" />
</head>
<body>
<a href="/admin/">
    <button type="button">Главная</button>
</a>
<br>
<b>Список клиентов</b>
<br>
<table>
    <tr>
        <th>Имя пользователя</th>
    </tr>
    <tr th:each="client : ${clients}">
        <td>
            <a th:href="'/admin/client/' + ${client.getUsername()}">
                <b th:text="${client.getUsername()}"></b>
            </a>
        </td>
        <td th:text="${client.getIsActive() == true ? 'Активный' : 'Заблокирован'}"></td>
        <td>
            <form action="#" th:action="@{/admin/orders}" method="post" th:object="${searchUserOrders}">
                <input type="hidden" th:value="${client.username}" id="username" name="username">
                <div class="form-actions">
                    <button type="submit" class="btn">Заказы</button>
                </div>
            </form>
            <a th:if="${client.getIsActive() == true}" th:href="'/admin/block/' + ${client.getUsername()}">
                <button type="button">Заблокировать</button>
            </a>
            <a th:if="${client.getIsActive() == false}" th:href="'/admin/unblock/' + ${client.getUsername()}">
                <button type="button">Разблокировать</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
