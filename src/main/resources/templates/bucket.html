<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
</head>
<body>
<a href="/">
    <button type="button">Главная</button>
</a>
<a href="/men">
    <button type="button">Мужчинам</button>
</a>
<a href="/women">
    <button type="button">Женщинам</button>
</a>
<a href="/children">
    <button type="button">Детям</button>
</a>
<a href="/winter">
    <button type="button">Зима</button>
</a>
<a href="/summer">
    <button type="button">Лето</button>
</a>
<a href="/spring">
    <button type="button">Весна/Осень</button>
</a>
<a href="/demi">
    <button type="button">Демисезон</button>
</a>
<div sec:authorize="!isAuthenticated()">
    <a href="/login">
        <button type="button">Войти</button>
    </a>
    <a href="/registration">
        <button type="button">Регистрация</button>
    </a>
</div>
<div sec:authorize="isAuthenticated()">
    <a href="/order/bucket">
        <button type="button">Корзина</button>
    </a>
    <span sec:authentication="name">Bob</span>
    <a href="/account">
        <button type="button">Личный кабинет</button>
    </a>
    <a href="/logout">
        <button type="button">Выйти</button>
    </a>
</div>
<br>
<table>
    <th:block th:each="entry : ${bucket.shoes}">
        <tr>
            <td>
                <a th:href="'/shoe/' + ${entry.getKey().getId()}">
                    <b th:text="${entry.getKey().getModelName()}"></b>
                </a>
                <br>
                <img th:src="${entry.getKey().getPhotoUrl()}">
                <br>
                <b th:text="${entry.getKey().getCost()}"></b>
                <br>
                <b th:text="'Количество: ' + ${entry.getValue()}"></b>
                <br>
                <a th:href="'/order/bucket/add/' + ${entry.getKey().getId()}">
                    <button type="button">+</button>
                </a>
                <a th:href="'/order/bucket/subtract/' + ${entry.getKey().getId()}">
                    <button type="button">-</button>
                </a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
